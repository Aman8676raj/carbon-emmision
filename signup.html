<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EcoTrack India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-lime-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="shadow-sm bg-white sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="index.html" class="text-xl font-semibold text-green-700 flex items-center gap-2">
                <img src="https://img.icons8.com/ios-filled/50/26e07f/leaf.png" alt="logo" class="w-6 h-6">
                <span>EcoTrack</span>
            </a>
            <nav class="flex items-center space-x-4">
                <a href="index.html" class="text-green-600 hover:underline inline-flex items-center">Home</a>
                <a href="about.html" class="text-green-600 hover:underline inline-flex items-center">About</a>
                <a href="info.html" class="text-green-600 hover:underline inline-flex items-center">Info</a>
            </nav>
        </div>
    </header>

    <!-- Signup Form -->
    <div class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="ri-user-add-line text-3xl text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Join the eco-conscious community</p>
            </div>

            <form id="signupForm" class="space-y-6">
                <!-- Error message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-4">
                    <p class="flex items-center"><i class="ri-error-warning-line mr-2"></i> <span>Error message here</span></p>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <i class="ri-user-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="username" name="username" required
                            class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 hover:bg-white">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="relative">
                        <i class="ri-mail-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="email" name="email" required
                            class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 hover:bg-white">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <i class="ri-lock-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password" name="password" required
                            class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 hover:bg-white">
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <div class="relative">
                        <i class="ri-lock-password-line absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="confirm_password" name="confirm_password" required
                            class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 hover:bg-white">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="w-4 h-4 rounded border-gray-300 text-green-600 focus:ring-green-500">
                    <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-green-600 hover:text-green-700">Terms</a> and <a href="#" class="text-green-600 hover:text-green-700">Privacy Policy</a></label>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full py-3 px-4 bg-gradient-to-r from-green-600 to-green-500 text-white font-medium rounded-xl hover:from-green-500 hover:to-green-400 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="ri-user-add-line"></i>
                    Create Account
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="login.html" class="text-green-600 hover:text-green-700 font-medium">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 text-center text-gray-600 bg-white border-t">
        <p> 2025 EcoTrack. All rights reserved.</p>
    </footer>
    <!-- Add JavaScript for form handling -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const username = signupForm.username.value.trim();
                const email = signupForm.email.value.trim();
                const password = signupForm.password.value;
                const confirm_password = signupForm.confirm_password.value;
                
                if (!username || !email || !password || !confirm_password) {
                    errorMessage.querySelector('span').textContent = 'Please fill in all fields';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                if (password !== confirm_password) {
                    errorMessage.querySelector('span').textContent = 'Passwords do not match';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                // Disable button during submission
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-75');
                errorMessage.classList.add('hidden');
                
                // Get form data
                const formData = new FormData(signupForm);
                
                // Send AJAX request
                fetch('php/signup.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect on success
                        window.location.href = data.redirect || 'calculator.html';
                    } else {
                        // Show error message
                        errorMessage.querySelector('span').textContent = data.message || 'Registration failed';
                        errorMessage.classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.querySelector('span').textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.remove('hidden');
                })
                .finally(() => {
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('opacity-75');
                });
            });
        });
    </script>
</body>
</html>
